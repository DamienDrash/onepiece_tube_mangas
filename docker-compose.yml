services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - STORAGE_DIR=/app/data
      - BASE_URL=https://onepiece.tube
      - HOST=0.0.0.0
      - PORT=8001
    env_file:
      - ./backend/.env
    volumes:
      - ./data:/app/data
      - ./backend:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8001
    # volumes:
      # Development: - ./frontend:/app  
      # Development: - /app/node_modules
      # Production: Use built image without volume mounts
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  data:
    driver: local

networks:
  default:
    driver: bridge
